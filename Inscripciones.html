<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripciones</title>
    <link rel="stylesheet" href="estilos/estilos.css">
</head>

<body>
    <div class="cuerpo">
        <div class="encabezado">
            <header>
                <h1>Inscripciones</h1>
                <div class="menu_posicion">
                    <ul class="menu">
                        <li><a href="index.html">Pincipal</a></li>
                        <li><a href="Servicios.html">Servicios</a></li>
                        <li><a href="Inscripciones.html">Inscripciones</a></li>
                        <li><a href="Contacto.html">Contacto</a></li>
                        <li><a href="login.html">Acceso a usuarios</a></li>
                    </ul>
                </div>
            </header>

        </div>
        <h3>Formulario de inscrpciones </h3>
        <p>Mediante este formulario se generará su solicitud de inscrpción</p>
        <form class="formulario">
            <h3>Datos del alumno solicitante</h3>
            <label for="">Nombre: </label>
            <input type="text" placeholder="Nombre del niño">
            <br /><br />
            <label for="">Apellido Paterno: </label>
            <input type="text" placeholder="Apellido Paterno">
            <br /><br />
            <label for="">Apellido Materno: </label>
            <input type="text" placeholder="Apellido Materno">
            <br /><br />
            <label for="">CURP: </label>
            <input type="text" placeholder="CURP">
            <br /><br />
            <label for="">Fecha de nacimiento: </label>
            <input type="date" name="" id="">
            <br /><br />
            <label for="">Estado de la república: </label>
            <select name="estado" id="">
                <option value="Aguascalientes">Aguascalientes</option>
                <option value="Baja California">Baja California</option>
                <option value="Baja California Sur">Baja California Sur</option>
                <option value="Campeche">Campeche</option>
                <option value="Chiapas">Chiapas</option>
                <option value="Chihuahua">Chihuahua</option>
                <option value="Coahuila">Coahuila</option>
                <option value="Colima">Colima</option>
                <option value="CDMX">CDMX</option>
                <option value="Durango">Durango</option>
                <option value="Guerrero">Guerrero</option>
                <option value="Hidalgo">Hidalgo</option>
                <option value="Jalisco">Jalisco</option>
                <option value="México">México</option>
                <option value="Michoacán">Michoacán</option>
                <option value="Morelos">Morelos</option>
                <option value="Nayarit">Nayarit</option>
                <option value="Nuevo León">Nuevo León</option>
                <option value="Oaxaca">Oaxaca</option>
                <option value="Querétaro">Querétaro</option>
                <option value="Quintana Roo">Quintana Roo</option>
                <option value="San Luis Potosí">San Luis Potosí</option>
                <option value="Sinaloa">Sinaloa</option>
                <option value="Sonora">Sonora</option>
                <option value="Tabasco">Tabasco</option>
                <option value="Tamaulipas">Tamaulipas</option>
                <option value="Tlaxcala">Tlaxcala</option>
                <option value="Veracruz">Veracruz</option>
                <option value="Yucatán">Yucatán</option>
                <option value="Zacatecas">Zacatecas</option>
            </select>
            <br /><br />
            <label for="">Grado escolar al que desea inscribirse: </label>
            <select name="grado" id="">
                <option value="Primero">1ro</option>
                <option value="Segundo">2do</option>
                <option value="Tercero">3ro</option>
                <option value="Cuarto">4to</option>
                <option value="Quinto">5to</option>
                <option value="Sexto">6to</option>
            </select>
            <br /><br />
            <label for="">Teléfono de contacto: </label>
            <input type="text" placeholder="Teléfono de contacto">
            <br /><br />
            <label for="">Correo electrónico: </label>
            <input type="email" placeholder="Correo electrónico" id="">
            <br /><br />
            <input type="submit" value="Enviar formulario">
            <br /><br />
            <input type="submit" value="Cancelar">
            <br /><br />
        </form>


        <div class="pie">
            <footer>
                Programación web I - PW1
            </footer>
        </div>
    </div>



</body>

</html>
